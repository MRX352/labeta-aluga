<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labeta Mesa Posta - Melhorado</title>
    
    <!-- Melhoria 1: Uso de CDNs para prototipagem, mas com √™nfase na necessidade de um ambiente de build moderno (Vite/Next) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Roboto', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // --- √çCONES (Mantidos, mas encapsulados em um objeto para melhor organiza√ß√£o) ---
        const Icons = {
            ShoppingCart: ({size = 24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>,
            MessageCircle: ({size = 24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></svg>,
            Check: ({size = 24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            X: ({size = 24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
            User: ({size = 24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            Phone: ({size = 24, fill = "none"}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>,
            Trash: ({size = 24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>,
            Plus: ({size = 24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>,
            Minus: ({size = 24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"/></svg>,
        };

        // --- DADOS (Mantidos) ---
        const products = [
            { id: 1, name: "Rechaud Inox 8L", price: 50.00, category: "Rechauds", desc: "Banho Maria para manter a comida quente." },
            { id: 2, name: "Prato Prisma Refei√ß√£o", price: 1.85, category: "Lou√ßas", desc: "Porcelana branca sextavada." },
            { id: 3, name: "Ta√ßa Bico de Jaca", price: 1.35, category: "Ta√ßas", desc: "Dispon√≠vel em azul e transparente." },
            { id: 4, name: "Kit Feijoada (Barro)", price: 45.00, category: "Tem√°ticos", desc: "Panelas e cumbucas de barro." },
            { id: 5, name: "Tigela Ramikin 150ml", price: 1.00, category: "Lou√ßas", desc: "Ideal para escondidinhos e caldos." },
            { id: 6, name: "Trio Talheres Inox", price: 2.50, category: "Talheres", desc: "Garfo, faca e colher de mesa." },
        ];

        // --- APLICA√á√ÉO ---
        const LabetaRentalApp = () => {
            const [view, setView] = useState('home'); 
            // Melhoria 2: Novo formato do carrinho: { id: number, quantity: number }[]
            const [cart, setCart] = useState([]); 
            const [orders, setOrders] = useState([]); 
            const [isChatOpen, setIsChatOpen] = useState(false);
            const [orderSent, setOrderSent] = useState(null); 

            const whatsappNumber = "5521981438824";
            
            // Fun√ß√£o auxiliar para obter detalhes completos do produto
            const getProductDetails = (id) => products.find(p => p.id === id);

            // Melhoria 3: L√≥gica de carrinho com rastreamento de quantidade
            const addToCart = (productId) => {
                setCart(prevCart => {
                    const existingItem = prevCart.find(item => item.id === productId);

                    if (existingItem) {
                        // Se o item j√° existe, incrementa a quantidade
                        return prevCart.map(item =>
                            item.id === productId
                                ? { ...item, quantity: item.quantity + 1 }
                                : item
                        );
                    } else {
                        // Se o item √© novo, adiciona com quantidade 1
                        return [...prevCart, { id: productId, quantity: 1 }];
                    }
                });
                // Removido o alert() para melhor UX
            };

            const updateQuantity = (productId, newQuantity) => {
                setCart(prevCart => {
                    if (newQuantity <= 0) {
                        // Remove o item se a quantidade for 0 ou menos
                        return prevCart.filter(item => item.id !== productId);
                    }
                    
                    // Atualiza a quantidade
                    return prevCart.map(item =>
                        item.id === productId
                            ? { ...item, quantity: newQuantity }
                            : item
                    );
                });
            };

            // Fun√ß√£o para calcular o total do carrinho (Melhoria 4: Uso de useMemo para performance)
            const totalCartValue = useMemo(() => {
                return cart.reduce((acc, item) => {
                    const product = getProductDetails(item.id);
                    return acc + (product ? product.price * item.quantity : 0);
                }, 0);
            }, [cart]);

            // Fun√ß√£o para formatar a mensagem padr√£o do WhatsApp (sem pedido)
            const getStandardWhatsappLink = () => {
                const whatsappMessage = encodeURIComponent("Ol√°! Gostaria de fazer um or√ßamento de aluguel de lou√ßas.");
                return `https://wa.me/${whatsappNumber}?text=${whatsappMessage}`;
            }

            // Fun√ß√£o para gerar o link do WhatsApp com os detalhes do pedido
            const getOrderWhatsappLink = (cartItems, total, orderTime) => {
                let orderSummary = `‚úÖ *NOVO PEDIDO DE OR√áAMENTO LABETA* ‚úÖ\n\n`;
                orderSummary += `üìÖ *Hor√°rio do Pedido:* ${orderTime}\n\n`;
                orderSummary += `üìù *Itens Solicitados*:\n`;

                // Lista os itens do carrinho (j√° agrupados)
                cartItems.forEach(cartItem => {
                    const product = getProductDetails(cartItem.id);
                    if (product) {
                        orderSummary += `- ${cartItem.quantity}x ${product.name}\n`;
                    }
                });

                orderSummary += `\nüíµ *Total Estimado:* R$ ${total.toFixed(2)}\n\n`;
                orderSummary += `Por favor, me ajude a finalizar este or√ßamento.`;

                const encodedClientMessage = encodeURIComponent(orderSummary);
                return `https://wa.me/${whatsappNumber}?text=${encodedClientMessage}`;
            };

            // Fun√ß√£o de envio do pedido
            const submitOrder = () => {
                if (cart.length === 0) return;

                const now = new Date();
                const orderTime = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                
                // Mapeia o carrinho para incluir os detalhes completos do produto para o hist√≥rico de pedidos
                const detailedItems = cart.map(item => ({
                    ...getProductDetails(item.id),
                    quantity: item.quantity,
                    subtotal: getProductDetails(item.id).price * item.quantity
                }));

                const newOrder = {
                    id: Math.floor(Math.random() * 10000),
                    items: detailedItems, // Agora armazena os itens detalhados com quantidade
                    total: totalCartValue,
                    status: 'Em An√°lise',
                    customer: 'Cliente Novo',
                    date: now.toLocaleDateString(),
                    time: orderTime 
                };

                setOrders([...orders, newOrder]);
                setCart([]);
                
                setOrderSent(newOrder); 
                setView('home'); 
            };

            const updateStatus = (orderId, newStatus) => {
                setOrders(orders.map(order => 
                    order.id === orderId ? { ...order, status: newStatus } : order
                ));
            };

            // --- COMPONENTES (Melhoria 5: Componentiza√ß√£o para clareza) ---

            // Componente para o Card de Produto
            const ProductCard = ({ product, onAddToCart }) => (
                <div className="bg-white rounded-xl shadow hover:shadow-lg transition overflow-hidden border border-gray-100 flex flex-col">
                    <div className="h-48 bg-gray-200 flex items-center justify-center text-gray-400">
                        <div className="text-center p-4">
                            <span className="block text-2xl font-serif text-gray-300 mb-2">üì∑</span>
                            <span className="text-sm">{product.name}</span>
                        </div>
                    </div>
                    <div className="p-4 flex-1 flex flex-col justify-between">
                        <div>
                            <h3 className="text-lg font-bold text-slate-800">{product.name}</h3>
                            <p className="text-sm text-gray-500 mb-2">{product.desc}</p>
                        </div>
                        <div>
                            <p className="text-yellow-600 font-bold text-xl mt-1">R$ {product.price.toFixed(2)}</p>
                            <button 
                                onClick={() => onAddToCart(product.id)}
                                className="w-full mt-3 bg-slate-900 text-white py-2 rounded hover:bg-slate-700 transition text-sm uppercase tracking-wide"
                            >
                                Adicionar
                            </button>
                        </div>
                    </div>
                </div>
            );

            // Componente para o Item do Carrinho (com controle de quantidade)
            const CartItem = ({ item, onUpdateQuantity }) => {
                const product = getProductDetails(item.id);
                if (!product) return null;

                const subtotal = product.price * item.quantity;

                return (
                    <li className="py-4 flex justify-between items-center group">
                        <div className="flex flex-col">
                            <span className="font-medium text-slate-800">{product.name}</span>
                            <span className="text-sm text-gray-500">R$ {product.price.toFixed(2)} / un</span>
                        </div>
                        
                        <div className="flex items-center gap-4">
                            {/* Controle de Quantidade */}
                            <div className="flex items-center border border-gray-300 rounded-lg">
                                <button 
                                    onClick={() => onUpdateQuantity(item.id, item.quantity - 1)}
                                    className="p-2 text-gray-600 hover:bg-gray-100 rounded-l-lg"
                                    title="Remover 1 unidade"
                                >
                                    <Icons.Minus size={16} />
                                </button>
                                <span className="px-3 font-bold text-sm">{item.quantity}</span>
                                <button 
                                    onClick={() => onUpdateQuantity(item.id, item.quantity + 1)}
                                    className="p-2 text-gray-600 hover:bg-gray-100 rounded-r-lg"
                                    title="Adicionar 1 unidade"
                                >
                                    <Icons.Plus size={16} />
                                </button>
                            </div>

                            <span className="font-bold text-slate-800 w-20 text-right">R$ {subtotal.toFixed(2)}</span>
                            
                            {/* Bot√£o de Remover Tudo */}
                            <button 
                                onClick={() => onUpdateQuantity(item.id, 0)}
                                className="p-2 text-red-400 hover:text-red-600 hover:bg-red-50 rounded-full transition"
                                title="Remover todos os itens"
                            >
                                <Icons.Trash size={18} />
                            </button>
                        </div>
                    </li>
                );
            };

            // Componente para a Vitrine de Produtos
            const ProductShowcase = ({ products, onAddToCart }) => (
                <div>
                    <div className="text-center mb-8 md:mb-12">
                        <h2 className="text-3xl md:text-4xl font-serif text-slate-800 mb-2">Aluguel de Lou√ßas</h2>
                        <p className="text-gray-600">Eleg√¢ncia e praticidade para o seu evento.</p>
                    </div>
                    
                    <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                        {products.map((product) => (
                            <ProductCard key={product.id} product={product} onAddToCart={onAddToCart} />
                        ))}
                    </div>
                </div>
            );

            // Componente para o Carrinho
            const CartView = ({ cart, totalCartValue, onUpdateQuantity, onSubmitOrder, onGoHome }) => (
                <div className="max-w-3xl mx-auto bg-white p-6 md:p-8 rounded-xl shadow-lg">
                    <h2 className="text-2xl font-bold mb-6">Resumo do Pedido</h2>
                    {cart.length === 0 ? (
                        <div className="text-center py-8">
                            <p className="text-gray-500">Seu carrinho est√° vazio.</p>
                            <button onClick={onGoHome} className="mt-4 text-blue-600 underline">Voltar aos produtos</button>
                        </div>
                    ) : (
                        <>
                            <ul className="divide-y divide-gray-200 mb-6">
                                {cart.map((item) => (
                                    <CartItem key={item.id} item={item} onUpdateQuantity={onUpdateQuantity} />
                                ))}
                            </ul>
                            <div className="flex justify-between items-center border-t pt-4 bg-gray-50 p-4 rounded">
                                <span className="text-xl font-bold">Total Estimado:</span>
                                <span className="text-xl text-yellow-600 font-bold">R$ {totalCartValue.toFixed(2)}</span>
                            </div>
                            <button 
                                onClick={onSubmitOrder}
                                className="w-full mt-6 bg-green-600 text-white py-4 rounded-lg font-bold text-lg hover:bg-green-700 transition shadow-md"
                            >
                                Enviar Pedido de Or√ßamento
                            </button>
                        </>
                    )}
                </div>
            );

            // Componente para o Painel Admin
            const AdminPanel = ({ orders, onUpdateStatus }) => (
                <div className="bg-white p-4 md:p-6 rounded-xl shadow-lg">
                    <h2 className="text-2xl font-bold mb-6 flex items-center gap-2"><Icons.User size={24} /> Painel Administrativo</h2>
                    {orders.length === 0 ? (
                        <p className="text-gray-500">Nenhum pedido realizado ainda.</p>
                    ) : (
                        <div className="overflow-x-auto">
                            <table className="w-full text-left text-sm md:text-base border-collapse">
                                <thead className="bg-gray-100">
                                <tr>
                                    <th className="p-3 border-b">ID / Hora</th>
                                    <th className="p-3 border-b w-1/3">Itens do Pedido</th> 
                                    <th className="p-3 border-b">Total</th>
                                    <th className="p-3 border-b">Status</th>
                                    <th className="p-3 border-b">A√ß√£o</th>
                                </tr>
                                </thead>
                                <tbody>
                                {orders.map(order => (
                                    <tr key={order.id} className="border-b hover:bg-gray-50">
                                        <td className="p-3 align-top">
                                            <span className="font-mono text-gray-500 block">#{order.id}</span>
                                            <span className="text-xs text-gray-400">{order.time}</span>
                                        </td>
                                        
                                        <td className="p-3 align-top">
                                            <div className="bg-gray-50 p-2 rounded border border-gray-100">
                                                <ul className="text-sm text-gray-700 space-y-1">
                                                    {/* O order.items j√° est√° detalhado e agrupado */}
                                                    {order.items.map((item, i) => (
                                                        <li key={i} className="flex justify-between">
                                                            <span>{item.name}</span>
                                                            <span className="font-bold text-xs bg-gray-200 px-2 py-0.5 rounded-full text-gray-700">x{item.quantity}</span>
                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>
                                        </td>

                                        <td className="p-3 align-top font-bold text-yellow-700">R$ {order.total.toFixed(2)}</td>
                                        <td className="p-3 align-top">
                                            <span className={`px-2 py-1 rounded text-xs font-bold inline-block ${
                                            order.status === 'Em An√°lise' ? 'bg-yellow-100 text-yellow-800' :
                                            order.status === 'Confirmado' ? 'bg-green-100 text-green-800' :
                                            'bg-red-100 text-red-800'
                                            }`}>
                                            {order.status}
                                            </span>
                                        </td>
                                        <td className="p-3 align-top">
                                            <div className="flex gap-2">
                                                {order.status === 'Em An√°lise' && (
                                                <>
                                                    <button onClick={() => onUpdateStatus(order.id, 'Confirmado')} className="bg-green-500 text-white p-2 rounded hover:bg-green-600" title="Aprovar"><Icons.Check size={16}/></button>
                                                    <button onClick={() => onUpdateStatus(order.id, 'Recusado')} className="bg-red-500 text-white p-2 rounded hover:bg-red-600" title="Recusar"><Icons.X size={16}/></button>
                                                </>
                                                )}
                                            </div>
                                        </td>
                                    </tr>
                                ))}
                                </tbody>
                            </table>
                        </div>
                    )}
                </div>
            );

            // --- RENDERIZA√á√ÉO PRINCIPAL ---
            return (
                <div className="font-sans bg-gray-50 min-h-screen pb-24">
                    
                    {/* Header */}
                    <nav className="bg-slate-900 text-white p-4 sticky top-0 z-50 shadow-lg">
                        <div className="container mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => setView('home')}>
                                <div className="w-10 h-10 bg-yellow-500 rounded-full flex items-center justify-center text-slate-900 font-bold">L</div>
                                <h1 className="text-xl font-serif tracking-wide hidden md:block">LABETA MESA POSTA</h1>
                                <h1 className="text-xl font-serif tracking-wide md:hidden">LABETA</h1>
                            </div>
                            <div className="flex gap-4 items-center">
                                <button onClick={() => setView('admin')} className="text-sm text-gray-300 hover:text-white hidden md:block">√Årea Admin</button>
                                <button onClick={() => setView('cart')} className="relative bg-yellow-600 px-4 py-2 rounded-lg hover:bg-yellow-500 text-slate-900 font-bold flex items-center gap-2">
                                    <Icons.ShoppingCart size={20} />
                                    <span className="hidden md:inline">Carrinho</span> ({cart.reduce((sum, item) => sum + item.quantity, 0)})
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="container mx-auto p-4 md:p-6">
                        
                        {/* MENSAGEM DE SUCESSO DO PEDIDO */}
                        {orderSent && (
                            <div className="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded-lg shadow-md max-w-3xl mx-auto" role="alert">
                                <p className="font-bold mb-1">‚úÖ Pedido #**{orderSent.id}** Enviado com Sucesso!</p>
                                <p className="text-sm mb-3">Seu or√ßamento foi registrado. Por favor, **clique no bot√£o abaixo** para enviar os detalhes √† nossa equipe via WhatsApp e finalizar a reserva.</p>
                                <a 
                                    href={getOrderWhatsappLink(orderSent.items, orderSent.total, orderSent.time)}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 mt-2"
                                >
                                    Enviar Detalhes do Pedido no WhatsApp
                                </a>
                                <button onClick={() => setOrderSent(null)} className="ml-4 text-sm text-green-700 hover:text-green-900 underline">Fechar Mensagem</button>
                            </div>
                        )}

                        {/* ROTEAMENTO */}
                        {view === 'home' && <ProductShowcase products={products} onAddToCart={addToCart} />}
                        {view === 'cart' && <CartView 
                                                cart={cart} 
                                                totalCartValue={totalCartValue} 
                                                onUpdateQuantity={updateQuantity} 
                                                onSubmitOrder={submitOrder}
                                                onGoHome={() => setView('home')}
                                            />}
                        {view === 'admin' && <AdminPanel orders={orders} onUpdateStatus={updateStatus} />}
                    </main>

                    {/* WHATSAPP & CHAT */}
                    <a 
                        href={getStandardWhatsappLink()} 
                        target="_blank" 
                        rel="noopener noreferrer"
                        className="fixed bottom-6 right-6 z-50 bg-green-500 hover:bg-green-600 text-white px-6 py-4 rounded-full shadow-2xl flex items-center gap-3 transition transform hover:-translate-y-1"
                    >
                        <Icons.Phone size={24} fill="white" />
                        <span className="font-bold text-lg hidden md:inline">Falar no WhatsApp</span>
                        <span className="font-bold text-lg md:hidden">WhatsApp</span>
                    </a>

                    {/* Chat Simulado (Mantido) */}
                    <div className="fixed bottom-24 right-6 z-40">
                        <button 
                            onClick={() => setIsChatOpen(!isChatOpen)}
                            className="bg-slate-800 hover:bg-slate-900 text-white p-3 rounded-full shadow-lg flex items-center justify-center w-12 h-12"
                            title="Chat Interno"
                        >
                            <Icons.MessageCircle size={20} />
                        </button>
                    </div>

                    {isChatOpen && (
                        <div className="fixed bottom-40 right-6 z-40 bg-white w-72 h-80 rounded-xl shadow-2xl flex flex-col overflow-hidden border border-gray-200">
                            <div className="bg-slate-900 p-3 flex justify-between items-center text-white">
                                <h3 className="font-bold text-sm">Suporte Online</h3>
                                <button onClick={() => setIsChatOpen(false)}><Icons.X size={16} /></button>
                            </div>
                            <div className="flex-1 p-3 bg-gray-50 overflow-y-auto text-sm">
                                <p className="text-center text-gray-400 my-4">Inicie uma conversa...</p>
                            </div>
                            <div className="p-2 border-t bg-white">
                                <input type="text" placeholder="Digite..." className="w-full border rounded px-2 py-1 text-sm" />
                            </div>
                        </div>
                    )}

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LabetaRentalApp />);
